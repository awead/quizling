services:
  mongodb:
    image: mongo:7.0
    container_name: quizling-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-quizling}
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - quizling-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: quizling-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      AZURE_OPENAI_DEPLOYMENT: ${AZURE_OPENAI_DEPLOYMENT:-gpt-5-mini}
      AZURE_OPENAI_ENDPOINT: ${AZURE_OPENAI_ENDPOINT}
      AZURE_OPENAI_KEY: ${AZURE_OPENAI_KEY}
      AZURE_OPENAI_VERSION: ${AZURE_OPENAI_VERSION:-2024-02-15-preview}
      MONGODB_URI: "mongodb://admin:password@mongodb:27017/quizling?authSource=admin"
      MONGO_DATABASE: ${MONGO_DATABASE:-quizling}
    depends_on:
      - mongodb
    networks:
      - quizling-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: quizling-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-/api}
    depends_on:
      - backend
    networks:
      - quizling-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  quizling-network:
    driver: bridge
